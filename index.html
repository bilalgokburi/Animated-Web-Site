<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<!-- header start -->
<div class="header">
    <div class="logo">
        <img src="/img/logo.png" alt="">
    </div>
    <div class="middle">
        <ul>
            <li><a href="#">Features</a></li>
            <li><a href="#">How it works</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </div>
    <div class="right-side">
        <a href="">Log in</a>
        <a class="button" href="">Download App</a>
    </div>
</div>
<!-- header end -->

<!-- content start -->

<div class="container">
    <div class="col-6">
        <div class="content">
            <h1 class="anim">Make</h1>
            <h1 class="anim">New Friends.</h1>
            <p class="anim">Socially is a new social media platform to make new friends online in the world.Now let's explore all its amazing features.</p>
            <div class="btn anim">
                <a href="#" class="button-2">Join now</a>
            </div>
        </div>              
    </div>
    <div class="col-6">
        <div class="girl anim">
            <img src="/img/pic.png" alt="">
        </div>
    </div>
</div>

<!-- content end -->







</body>
</html>
